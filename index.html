<html>

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.14/semantic.min.css">
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.14/semantic.min.js"></script>
  <script src="js/script.js"></script>

  <style>
    .ui.visible.left.sidebar~.fixed.menu,
    .ui.visible.left.sidebar~.pusher {
      padding-right: 260px;
    }

    #content {
      padding: 54px 0 0 0;
    }

    i.rounded.icon {
      border-radius: 0.2em !important;
      line-height: 1 !important;
      padding: .1em .1em !important;
      box-shadow: 0 0 0 .1em rgba(0, 0, 0, .1) inset;
      width: 2em !important;
      height: 2em !important;
    }

    body, .pusher {
      background-color: #f9fAfb;
    }

  </style>
</head>

<body>

  <!-- [SIDE BAR] -->
  <div html-include="side-menu.html"></div>

  <!-- [TOP BAR] -->
  <div html-include="top-bar.html"></div>

  <div class="pusher">
    <div id="content" class="full hight">

      <div class="ui stackable basic segment">

        <div class="ui breadcrumb">
          <a class="section">Home</a>
          <i class="right angle icon divider"></i>
          <a class="section">Store</a>
          <i class="right angle icon divider"></i>
          <div class="active section">T-Shirt</div>
        </div>

        <div html-include="content.html"></div>

      </div>
    </div>
  </div>

  <script>
    li.semanticUi.register('accordion', function() {
      $('.ui.accordion').accordion({
        exclusive: false
      });
    });
    li.semanticUi.register('tabs', function() {
      $('.tabular.menu .item').tab();
    });
  </script>
</body>


</html>
